<div class="row-fluid">
    <table class="table table-striped table-hover media-folders-maintenance-table-container">
        <thead>
            <tr>
                <th>Folder name</th>
                <th>Creator name</th>
                <th></th>
            </tr>
            <tr>
                <th><input class="form-control" ng-model="searchMediaFolder.Name"></th>
                <th><input class="form-control" ng-model="searchMediaFolder.CreatorName"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="mediaFolder in mediaFolders | filter:searchMediaFolder track by mediaFolder.Id">
                <td>{{mediaFolder.Name}}</td>
                <td>{{mediaFolder.CreatorName}}</td>
                <td>
                    <button type="button" class="btn btn-group-sm btn-success" ng-click="openMediaInNewTab(mediaFolder)">
                        Navigate
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
