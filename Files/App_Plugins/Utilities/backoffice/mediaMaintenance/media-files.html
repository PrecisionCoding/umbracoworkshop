<div class="row-fluid">
    <table class="table table-striped table-hover media-files-maintenance-table-container">
        <thead>
            <tr>
                <th>Name</th>
                <th>Extension</th>
                <th>Width</th>
                <th>Height</th>
                <th>Creator</th>
                <th>Created</th>
                <th>Updated</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><input class="form-control" ng-model="searchMediaFile.Name"></th>
                <th></th>
                <th></th>
                <th></th>
                <th><input class="form-control" ng-model="searchMediaFile.CreatorName"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="mediaFile in mediaFiles | filter:searchMediaFile | limitTo: 100 track by mediaFile.Id">
                <td>{{mediaFile.Name}}</td>
                <td>{{mediaFile.Metadata.Extension}}</td>
                <td>{{mediaFile.Metadata.Width}}</td>
                <td>{{mediaFile.Metadata.Height}}</td>
                <td>{{mediaFile.CreatorName}}</td>
                <td>{{mediaFile.CreateDate | date}}</td>
                <td>{{mediaFile.UpdateDate | date}}</td>
                <td>
                    <button type="button" class="btn btn-group-sm btn-success" ng-click="showMediaReferencesTab(mediaFile)"
                            data-target="#tab2" data-toggle="tab">
                        References
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-group-sm btn-success" ng-click="openMediaInNewTab(mediaFile)">
                        Navigate
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
