<style>
    input#days{
        min-height: 34px;
    }
</style>

<form class="form-horizontal">
    <fieldset>
        <legend>Folders with new files</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="days">Number of days</label>
            <div class="col-md-4">
                <input id="days" name="days" type="number" class="form-control" ng-model="days">
                <button class="btn btn-success" type="button" ng-click="getFoldersWithNewFiles(days)">Get folders with files not older than {{days}} days</button>
            </div>
        </div>
    </fieldset>
</form>

<div class="row-fluid">
    <table class="table table-striped table-hover media-folders-maintenance-table-container">
        <thead>
            <tr>
                <th>Name</th>
                <th>Creator</th>
                <th></th>
            </tr>
            <tr>
                <th><input class="form-control" ng-model="searchMediaFolder.Name"></th>
                <th><input class="form-control" ng-model="searchMediaFolder.CreatorName"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="mediaFolderWithNewFiles in mediaFoldersWithNewFiles | filter:searchMediaFolder track by mediaFolderWithNewFiles.Id">
                <td>{{mediaFolderWithNewFiles.Name}}</td>
                <td>{{mediaFolderWithNewFiles.CreatorName}}</td>
                <td>
                    <button type="button" class="btn btn-group-sm btn-success" ng-click="openMediaInNewTab(mediaFolderWithNewFiles)">
                        Navigate
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
